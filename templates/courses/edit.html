{% extends "base.html" %}

{% block title %}Edit Course - St. George's Biology Class{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-pencil"></i> Edit Course</h2>
    <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-outline-success">
        <i class="bi bi-arrow-left"></i> Back to Course
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-book"></i> Edit Course Information</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_course', course_id=course.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Course Title *</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Course Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required>{{ course.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="target_level" class="form-label">Target Level *</label>
                        <select class="form-select" id="target_level" name="target_level" required>
                            <option value="">Select level...</option>
                            <option value="Lower Secondary" {% if course.target_level == 'Lower Secondary' %}selected{% endif %}>Lower Secondary</option>
                            <option value="Advanced Level" {% if course.target_level == 'Advanced Level' %}selected{% endif %}>Advanced Level</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="max_students" class="form-label">Maximum Students *</label>
                        <input type="number" class="form-control" id="max_students" name="max_students" value="{{ course.max_students }}" min="1" max="500" required>
                    </div>

                    <div class="mb-4">
                        <label for="teacher_id" class="form-label">Assign Teacher *</label>
                        <select class="form-select" id="teacher_id" name="teacher_id" required>
                            <option value="">Select teacher...</option>
                            {% for teacher in teachers %}
                                <option value="{{ teacher.id }}" {% if teacher.id == course.teacher_id %}selected{% endif %}>
                                    {{ teacher.full_name }} ({{ teacher.username }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Save Changes
                        </button>
                        <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
