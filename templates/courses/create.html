{% extends "base.html" %}

{% block title %}Create Course - St. George's Biology Class{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-plus-circle"></i> Create New Course</h2>
    <a href="{{ url_for('courses_list') }}" class="btn btn-outline-success">
        <i class="bi bi-arrow-left"></i> Back to Courses
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-book"></i> Course Information</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_course') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Course Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., Advanced Cell Biology">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Course Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Describe the biology course content..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="target_level" class="form-label">Target Level *</label>
                        <select class="form-select" id="target_level" name="target_level" required>
                            <option value="">Select level...</option>
                            <option value="Lower Secondary">Lower Secondary</option>
                            <option value="Advanced Level">Advanced Level</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="max_students" class="form-label">Maximum Students *</label>
                        <input type="number" class="form-control" id="max_students" name="max_students" value="50" min="1" max="500" required>
                    </div>

                    <div class="mb-4">
    <label>Assign Teacher (Optional)</label>
    <select name="teacher_id" class="form-control">
        <option value="">-- No Teacher Assigned --</option>
        {% for teacher in teachers %}
            <option value="{{ teacher.id }}" {% if course and course.teacher_id == teacher.id %}selected{% endif %}>
                {{ teacher.full_name }}
            </option>
        {% endfor %}
    </select>
</div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-plus-circle"></i> Create Course
                        </button>
                        <a href="{{ url_for('courses_list') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
