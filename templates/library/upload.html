{% extends "base.html" %}

{% block title %}Upload to Library - St. George's Biology Class{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-upload"></i> Upload to Library</h2>
    <a href="{{ url_for('library_index') }}" class="btn btn-outline-success">
        <i class="bi bi-arrow-left"></i> Back to Library
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-book"></i> Upload Biology Resource</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('upload_library_resource') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Resource Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., Cell Diagram PDF">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Brief description of the resource..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author" placeholder="e.g., Dr. Smith">
                    </div>

                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g., cell biology, diagrams, PDF">
                        <small class="text-muted">Comma-separated tags</small>
                    </div>

                    <div class="mb-4">
                        <label for="file" class="form-label">Upload File *</label>
                        <input type="file" class="form-control" id="file" name="file" required accept=".pdf,.doc,.docx,.ppt,.pptx,.mp4,.mp3,.wav,.jpg,.jpeg,.png,.gif">
                        <small class="text-muted">Max file size: 50MB. Supported: PDF, DOC, PPT, MP4, MP3, Images</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-upload"></i> Upload Resource
                        </button>
                        <a href="{{ url_for('library_index') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
