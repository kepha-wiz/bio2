{% extends "base.html" %}

{% block title %}Edit Module - St. George's Biology Class{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-pencil"></i> Edit Module</h2>
    <a href="{{ url_for('course_detail', course_id=module.course.id) }}" class="btn btn-outline-success">
        <i class="bi bi-arrow-left"></i> Back to Course
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-book"></i> Course: {{ module.course.title }}</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_module', module_id=module.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Module Title *</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ module.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ module.description }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label for="order" class="form-label">Order</label>
                        <input type="number" class="form-control" id="order" name="order" value="{{ module.order }}" min="0">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Save Changes
                        </button>
                        <a href="{{ url_for('course_detail', course_id=module.course.id) }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
