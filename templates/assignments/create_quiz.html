{% extends "base.html" %}

{% block title %}Create Quiz - St. George's Biology Class{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-clipboard-plus"></i> Create Biology Quiz</h2>
    <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-outline-success">
        <i class="bi bi-arrow-left"></i> Back to Course
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-book"></i> Course: {{ course.title }}</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_quiz', course_id=course.id) }}" id="quizForm">
                    <div class="mb-4">
                        <label for="title" class="form-label">Quiz Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., Cell Biology Test 1">
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="2" placeholder="Brief description of the quiz..."></textarea>
                    </div>

                    <hr>
                    <h5 class="mb-3"><i class="bi bi-question-circle"></i> Quiz Questions</h5>

                    <div id="questionsContainer">
                        <div class="question-block mb-4 p-3 border rounded">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Question 1</label>
                                <textarea class="form-control" name="question_0_text" rows="2" required placeholder="Enter your biology question here..."></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-3 mb-2">
                                    <label class="form-label small">Option A</label>
                                    <input type="text" class="form-control" name="question_0_option_a" required>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <label class="form-label small">Option B</label>
                                    <input type="text" class="form-control" name="question_0_option_b" required>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <label class="form-label small">Option C</label>
                                    <input type="text" class="form-control" name="question_0_option_c" required>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <label class="form-label small">Option D</label>
                                    <input type="text" class="form-control" name="question_0_option_d" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label small">Correct Answer</label>
                                    <select class="form-select" name="question_0_correct" required>
                                        <option value="">Select correct option...</option>
                                        <option value="A">Option A</option>
                                        <option value="B">Option B</option>
                                        <option value="C">Option C</option>
                                        <option value="D">Option D</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small">Points</label>
                                    <input type="number" class="form-control" name="question_0_points" value="1" min="1" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-outline-secondary mb-4" onclick="addQuestion()">
                        <i class="bi bi-plus-circle"></i> Add Another Question
                    </button>

                    <input type="hidden" name="question_count" id="question_count" value="1">

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Create Quiz
                        </button>
                        <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
let questionCount = 1;

function addQuestion() {
    questionCount++;
    const container = document.getElementById('questionsContainer');
    const questionHTML = `
        <div class="question-block mb-4 p-3 border rounded">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <label class="form-label fw-bold mb-0">Question ${questionCount}</label>
                <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeQuestion(this)">
                    <i class="bi bi-trash"></i> Remove
                </button>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="question_${questionCount}_text" rows="2" required placeholder="Enter your biology question here..."></textarea>
            </div>
            <div class="row">
                <div class="col-md-3 mb-2">
                    <label class="form-label small">Option A</label>
                    <input type="text" class="form-control" name="question_${questionCount}_option_a" required>
                </div>
                <div class="col-md-3 mb-2">
                    <label class="form-label small">Option B</label>
                    <input type="text" class="form-control" name="question_${questionCount}_option_b" required>
                </div>
                <div class="col-md-3 mb-2">
                    <label class="form-label small">Option C</label>
                    <input type="text" class="form-control" name="question_${questionCount}_option_c" required>
                </div>
                <div class="col-md-3 mb-2">
                    <label class="form-label small">Option D</label>
                    <input type="text" class="form-control" name="question_${questionCount}_option_d" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label small">Correct Answer</label>
                    <select class="form-select" name="question_${questionCount}_correct" required>
                        <option value="">Select correct option...</option>
                        <option value="A">Option A</option>
                        <option value="B">Option B</option>
                        <option value="C">Option C</option>
                        <option value="D">Option D</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label small">Points</label>
                    <input type="number" class="form-control" name="question_${questionCount}_points" value="1" min="1" required>
                </div>
            </div>
        </div>
    `;
    container.insertAdjacentHTML('beforeend', questionHTML);
    document.getElementById('question_count').value = questionCount;
}

function removeQuestion(button) {
    button.closest('.question-block').remove();
    updateQuestionCount();
}

function updateQuestionCount() {
    const questions = document.querySelectorAll('.question-block');
    document.getElementById('question_count').value = questions.length;
}
</script>
{% endblock %}
