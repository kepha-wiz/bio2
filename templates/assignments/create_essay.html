{% extends "base.html" %}

{% block title %}Create Essay - St. George's Biology Class{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-file-text"></i> Create Essay Assignment</h2>
    <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-outline-success">
        <i class="bi bi-arrow-left"></i> Back to Course
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-book"></i> Course: {{ course.title }}</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_essay', course_id=course.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Essay Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., The Importance of Photosynthesis">
                    </div>

                    <div class="mb-3">
                        <label for="question_text" class="form-label">Essay Question/Prompt *</label>
                        <textarea class="form-control" id="question_text" name="question_text" rows="4" required placeholder="Enter the essay question or writing prompt..."></textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="allows_file_upload" name="allows_file_upload">
                        <label class="form-check-label" for="allows_file_upload">
                            Allow file uploads (PDF, Word docs)
                        </label>
                    </div>

                    <div class="mb-3">
                        <label for="max_points" class="form-label">Maximum Points *</label>
                        <input type="number" class="form-control" id="max_points" name="max_points" value="100" min="1" required>
                    </div>

                    <div class="mb-4">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="due_date" name="due_date">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-plus-circle"></i> Create Essay
                        </button>
                        <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
