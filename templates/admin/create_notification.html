{% extends "base.html" %}

{% block title %}Create Notification - St. George's Biology Class{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-bell"></i> Create Announcement</h2>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-success">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-broadcast"></i> Send to Students</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_create_notification') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Notification Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., New Course Available">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message *</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Enter your announcement..."></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="recipient_id" class="form-label">Recipients *</label>
                        <select class="form-select" id="recipient_id" name="recipient_id" required>
                            <option value="">Select recipients...</option>
                            <option value="all">All Students</option>
                            {% for student in students %}
                                <option value="{{ student.id }}">{{ student.full_name }} ({{ student.username }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-send"></i> Send Notification
                        </button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
