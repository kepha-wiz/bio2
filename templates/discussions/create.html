{% extends "base.html" %}

{% block title %}Create Discussion - St. George's Biology Class{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-plus-circle"></i> Start Discussion</h2>
    <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-outline-success">
        <i class="bi bi-arrow-left"></i> Back to Course
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-book"></i> Course: {{ course.title }}</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_discussion', course_id=course.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Discussion Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., Help with Photosynthesis">
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Your Question or Topic *</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required placeholder="Ask your biology question or start a discussion..."></textarea>
                    </div>

                    {% if current_user.is_teacher %}
                    <div class="mb-4 form-check">
                        <input class="form-check-input" type="checkbox" id="is_pinned" name="is_pinned">
                        <label class="form-check-label" for="is_pinned">
                            <i class="bi bi-pin"></i> Pin this discussion
                        </label>
                    </div>
                    {% endif %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-plus-circle"></i> Create Discussion
                        </button>
                        <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
